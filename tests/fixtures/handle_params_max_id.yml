        jenen Zwanziger Jahren gab man sich liberal. Man war nach wie vor unter sich:
        nichts ließ vermuten, daß wenige Jahre später massige Schlägertrupps, Leute
        mit und ohne Abitur, die jüdischen und marxistischen Untermenschen hinausprügeln
        würden. Es hatte auch noch keine Bücherverbrennung stattgefunden auf dem großen
        Platz gegenüber der Universität, auf der anderen Straßenseite.\\nDabei war
        alles insgeheim, wie ich heute weiß, für alles vorbereitet. Diese Alma mater,
        die sich freundlich ausnahm, trotz der formvollen Kühle, war erstaunlich steril.
        Unzeitgemäß nicht allein in ihrem schwarzweißroten Habitus aus Kaisers Zeiten.
        Das Kaiserreich hatte, jedenfalls im Bereich des allmächtigen Preußenstaates,
        eine allgemein bekannte Hierarchie der Universitäten entwickelt: als ungeschriebenes,
        doch respektiertes Gesetz. Das kannte jeder, der sich anschickte, den Beruf
        eines »o. ö. Universitätsprofessors« zu »erstreben«, was wörtlich verstanden
        werden muß. Wie das anzustellen sei, dafür gab es zahlreiche Gebrauchsanweisungen
        in Form von Akademikerwitzen. Gut geboren, christlich, möglichst luthe-risch,
        Geld von Hause aus, so daß man die Berufung nach der Habilitation abwarten
        konnte, ohne einen offenbar schänden-den Zwischenberuf, gar als Studienrat,
        annehmen zu müssen.\\nEinheirat bei einer Geld- oder Professorendynastie.
