        \\u003cem\\u003eheute journal update\\u003c/em\\u003e berichtet, wie Trump
        US-Universitäten auf seine Linie bringt und die Freiheit der Forschung beendet.\\u003c/p\\u003e\\u003cp\\u003eBesonders
        interessant fand ich das anschließende \\u003ca href=\\\"https://www.zdf.de/play/magazine/heute-journal-update-104/heute-journal-update-vom-15-april-2025-100\\\"
        rel=\\\"nofollow noopener\\\" target=\\\"_blank\\\"\\u003eInterview mit Christina
        Morina\\u003c/a\\u003e, die eine Professur für Zeitgeschichte an der Universität
        Bielefeld innehat. Zur Zeit ist sie Gastprofessorin an der der \\u003cem\\u003eNew
        School for Social Research\\u003c/em\\u003e in New York. Diese Hochschule
        hat eine bemerkenswerte \\u003ca href=\\\"https://de.wikipedia.org/wiki/The_New_School\\\"
        rel=\\\"nofollow noopener\\\" target=\\\"_blank\\\"\\u003eGeschichte\\u003c/a\\u003e:\\u003c/p\\u003e\\u003cblockquote\\u003e\\u003cp\\u003eDie
        New School for Social Research wurde 1919 von einer Gruppe von Intellektuellen
        gegründet, von denen einige an der Columbia University gelehrt hatten. Es
        waren Pazifisten, die vom Präsidenten der Columbia University zensiert wurden,
        was zur Gründung der neuen Universität führte.\\u003c/p\\u003e\\u003cp\\u003e1933
        wurde innerhalb der Universität eine University in Exile etabliert, an der
        über 180 emigrierte europäische Wissenschaftler Arbeit fanden.\\u003c/p\\u003e\\u003c/blockquote\\u003e\\u003cp\\u003eAber
        was hat sich die Interviewerin des ZDF dabei gedacht, mit der Frage zu beginnen:
        »Ist Trumps Vorgehen gegen das freie Denken an US-Unis faschistisch?« Ihr
        Gegenüber sitzt in dem Land, wo Trumps Schergen sie jederzeit in ein Abschiebegefängnis
        stecken oder ganz verschwinden lassen können. Natürlich kann sie da nur ausweichend
        antworten.\\u003c/p\\u003e\\u003cp\\u003eBleibt die Frage, ob es in Europa
        demnächst Exiluniversitäten geben wird. Ich glaube nicht, dass wir Flüchtlingen
