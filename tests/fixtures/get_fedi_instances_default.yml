        ","obs_score":80,"obs_rank":"B+","users":"968442","statuses":"75360296","connections":"47083","open_registrations":true,"info":{"short_description":"The
        Social Coop Limited が運営するマストドンインスタンス「Pawoo」は、文章や画像を投稿して楽しむSNSです。 「創作活動や自由なコミュニケーションを楽しめる場」として、どなたにも幅広く使っていただけます。
        ","full_description":"<p>Pawoo（パウー）は The Social Coop Limited が運営するMastodonのインスタンス（サーバー）です。
        「創作活動や自由なコミュニケーションを楽しめる場」として、どなたにも幅広く使っていただけます。 お問い合わせはこちら pawoo-support@sujitech.com
        </p>\n\n<p><strong><a href=\"https://img.pawoo.net/terms/Pawoo%E5%88%A9%E7%94%A8%E8%A6%8F%E7%B4%84.html\">Pawoo利用規約</a></strong></p>\n\n<h3>ルール</h3>
        \n\n<p> \n\n  違反者には、アカウントの停止等の措置を取らせていただく場合がございます。<br> \n\n  措置に不服がある場合には、メールにてお問い合わせください。
        \n\n</p> \n\n<ol style=\"margin: 0 2em 2em 2em;\"> \n\n  <li style=\"margin:
        0;\">法律は守ってください</li> \n\n  <li style=\"margin: 0;\">CWやNSFWはちゃんと使ってください</li>
        \n\n  <li style=\"margin: 0;\">他人に迷惑をかけたり、不快にするような行為は禁止です</li> \n\n  <li style=\"margin:
        0;\">みんな仲良く</li> \n\n</ol> \n\n<h4>1. 法律は守ってください</h4> \n\n<p>犯罪に加担していそうだったり、日本法に抵触するようなトゥートは禁止です。最悪警察や裁判所の要請に応じてログを開示することになります。</p>
        \n\n<h4>2. CWやNSFWはちゃんと使ってください</h4> \n\n<p> \n\n  誰かが不快になりそうだと思った文章を投稿したい時にはContent
        Warning(CW)を、画像にはNot Safe For Work(NSFW)タグを付けてください。警告文には、見たくない人が投稿の内容を表示しないでスルーできるような説明を書いてください(例:
        エロ, グロ, 長文, Undertaleネタバレ)。たとえ付けていても日本法に抵触するような画像を投稿する行為は禁止です。<br> \n\n  とはいえ、正直なところ1人でも傷つく可能性がある投稿には全てCWを付けろと言ってもキリが無くなってしまいます。特にローカルTLや連合TLはたくさんの人の発言がほぼフィルタリングされずに流れてくるタイムラインです。それらのタイムラインを覗くときには不愉快な投稿が目に見えてしまう可能性があると言うことをある程度割り切ってください。
        \n\n</p> \n\n<h4>3. 他人に迷惑をかけたり、不快にするような行為は禁止です</h4> \n\n<p>連投やフォロ爆などの過度に迷惑がかかる投稿は禁止です。スパムにしか見えないような宣伝とかもやめてね。</p>
        \n\n<h4>4. みんな仲良く</h4> \n\n<p> \n\n  ブロックとかミュートとかあるからね、絶対に仲良くできなさそうな人がいたら突っかかる前に距離を取ろうね。ブロックしました報告とかもトラブルの元になるだけだからやめようね。<br>
        \n\n  人に自分ルールを押し付けて不快にさせる行為も禁止です。あなたのルールはここのルールではありません。ネタだとしても不快にさせる時点でよくありません。
        \n\n</p> \n\n<p><hr style=\"margin: 2em 0;\"> </p>\n\n<h3>Bot運用ルール</h3> \n\n<p>
        \n\n  ある程度プログラムが書ける人の中には、API経由で投稿ができるWebサービスを見つけたら何かボットを作ってみたくなる人も多いことかと思いますが、そういった方々にお願いがあります。
        \n\n</p> \n\n<p> \n\n  Mastodonの根幹となる要素に「連合」というものがあります。これは、リモートフォローをすることによって他のインスタンスのアカウントとも繋がることが出来るという、従来主流であったSNSには存在しなかった要素です。
        \n\n</p> \n\n<p> \n\n  Mastodonには連合の仕組みがあり、他のインスタンスからリモートフォローを受けることができるため、何百、何千とあるインスタンスのうち、いずれか一つのインスタンスにBotアカウントを設置していれば、使いたい人はそれをリモートフォローしに行くことができます。
        \n\n</p> \n\n<p> \n\n  ですから、わざわざ他のインスタンスにも設置したBotをわざわざ Pawooにも設置するようなことは絶対にしないでください。そのようなBotに対してはサイレンス処理を行うことがあります。
        \n\n</p> \n\n<p> \n\n  また、ローカルタイムラインや連合タイムラインは、日常的に閲覧する用途に向いていないタイムラインではありますが、交流したい人を探す用途に用いられていることは確かですので、なるべく自動投稿の類が表示されることを避けたいと思っています。そこで
        Pawoo にBotを設置しようと考えている方々には、最低限以下の条件を守って頂きたいと思います: \n\n</p> \n\n<ul> \n\n  <li>Publicな投稿をしないこと(Unlisted,
        Private, Directを使ってください)</li> \n\n  <li>能動的に他のアカウントをフォローしに行かないこと</li> \n\n  <li>フォローしていない人のトゥートを自動でお気に入り登録したり、リプライを飛ばしたりしないこと</li>
        \n\n</ul> \n\n<p> \n\n  意図としては、Twitterの<a href=\"https://help.twitter.com/ja/rules-and-policies/twitter-automation\">自動化ルール</a>と同じような感じです。許可なくスパムのような挙動をしていると判断したbotはサイレンス、アカウント停止などの措置を取らせて頂きます。
        \n\n</p> \n\n<p><hr style=\"margin: 2em 0;\"> </p>\n\n<h3>お問い合わせ先</h3> \n\n<p>お問い合わせは，<a
        href=\"mailto:pawoo-support@sujitech.com\">メール</a>でお願いします．</p> \n\n<p><hr>
