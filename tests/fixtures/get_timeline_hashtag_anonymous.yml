        Verfassungsbeschwerde einer staatlichen Hochschule des Landes Berlin gegen
        Regelung des Berliner Hochschulgesetzes\",\"description\":\"Mit heute veröffentlichtem
        Beschluss hat der Erste Senat des Bundesverfassungsgerichts entschieden, dass
        § 110 Abs. 6 Sätze 2 und 3 des Gesetzes über die Hochschulen im Land Berlin
        (Berliner Hochschulgesetz – BerlHG) mit Art. 5 Abs. 3 Satz 1 und Art. 74 Abs. 1
        Nr. 12 in Verbindung mit Art. 72 Abs. 1 des Grundgesetzes (GG) unvereinbar
        und nichtig ist. Die Beschwerdeführerin ist eine staatliche Hochschule des
        Landes Berlin. Sie wendet sich gegen die Verpflichtung der Hochschulen des
        Landes Berlin, allen befristet auf einer Qualifikationsstelle beschäftigten
        promovierten wissenschaftlichen Mitarbeiterinnen und Mitarbeitern mit Abschluss
        des Arbeitsvertrages eine unbefristete Beschäftigung bei Erreichen des Qualifikationsziels
        zuzusagen (Anschlusszusage). Die Verfassungsbeschwerde hat Erfolg. § 110 Abs. 6
        Satz 2 BerlHG greift in das Grundrecht auf Freiheit der Wissenschaft gemäß
        Art. 5 Abs. 3 Satz 1 GG ein. Die Regelung ist mangels Gesetzgebungskompetenz
        des Landes formell verfassungswidrig.\",\"language\":\"de\",\"type\":\"link\",\"author_name\":\"\",\"author_url\":\"\",\"provider_name\":\"\",\"provider_url\":\"\",\"html\":\"\",\"width\":0,\"height\":0,\"image\":null,\"image_description\":\"\",\"embed_url\":\"\",\"blurhash\":null,\"published_at\":null,\"authors\":[]},\"poll\":null}]"
